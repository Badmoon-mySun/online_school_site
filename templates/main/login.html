{% extends 'main/auth_base.html' %}

{% block title %}
    <title>Вход</title>
{% endblock %}

{% block auth_button %}
    <a class="btn btn-outline-primary login_btn" href="{% url 'registration' %}">
        Регистрация
    </a>
{% endblock %}

{% block auth_form %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="row justify-content-center auth">
            <div class="col-md-5 col-lg-4 auth__params">
                <div class="row text-center auth__error">
                    <p class="m-0">{{ form.email.errors }}</p>
                </div>
                <div class="row mb-2 param">
                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="row mb-2 param">
                    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-outline-primary auth_btn">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
