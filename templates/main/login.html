<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Регистрация</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">

            </div>
            <div class="header__text">
                Онлайн школа ЕГЭ и ОГЭ
            </div>
            <div class="header__login">
                <a class="btn btn-outline-primary login_btn" href="{% url 'registration' %}">
                    Регистрация
                </a>
            </div>
        </div>
    </div>
</header>
<div class="main">
    <div class="container">
        <div class="main__inner">
            <div class="intro">
                <div class="intro__text">
                    <p>Экзамены на сотку.</p>
                    <p>Возможности на сотку.</p>
                    <p>Жизнь на сотку.</p>
                </div>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="auth">
                    <div class="auth__params">
                        <div class="auth__error">
                            {{ form.email.errors }}
                        </div>
                        <div class="mb-2 row">
                            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
                            {{ form.email }}
                        </div>
                        <div class="mb-2 row">
                            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                            {{ form.password }}
                        </div>
                        <div class="mb-2 auth_btn_holder">
                            <button type="submit" class="btn btn-outline-primary auth_btn">
                                Войти
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
