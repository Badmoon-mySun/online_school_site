<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ form.test.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="heading text-center m-3">
            <h2>{{ form.test.name }}</h2>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="test" style="font-size: .9rem">
                {% for field in form %}
                    <div class="row justify-content-md-center mb-5">
                        <div class="col-md-8">
                            <div class="question_num" style="font-size: 1.1rem">
                                <strong>{{ field.label }}</strong>
                            </div>
                            <div class="question_text">
                                <p>{{ field.field.text | linebreaks }}</p>
                            </div>

                            {% if field.field.image_url %}
                                <div class="row justify-content-md-center mb-3">
                                    <div class="col-sm-7">
                                        <img src="{{ field.field.image_url }}" class="rounded mx-auto d-block mw-100"
                                             alt="">
                                    </div>
                                </div>
                            {% endif %}

                            <div class="row">
                                <label for="{{ field.id_for_label }}" class="col-sm-1 col-form-label">Ответ:</label>
                                <div class="col-sm-6">
                                    {{ field }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                {% endfor %}
                <div class="row justify-content-md-center mb-5">
                    <div class="col-md-1">
                        <button class="btn btn-primary">Отправить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
